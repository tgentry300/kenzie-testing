<!DOCTYPE html>
<!-- saved from url=(0043)https://lellingwood.github.io/towerOfHanoi/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index_files/stylesheets.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="tower" id="startTower" style="cursor: grab;">
        <div class="disc" id="xLargeDisc" data-size="4"></div>
        <div class="disc" id="largeDisc" data-size="3"></div>
        <div class="disc" id="mediumDisc" data-size="2"></div>
        <div class="disc" id="smallDisc" data-size="1"></div>
      </div>

      <div class="tower" id="middleTower" style="cursor: auto;"></div>

      <div class="tower" id="endTower" style="cursor: auto;"></div>
    </div>

    <button id="refresh" onclick="refreshButton">Start Over</button>
    <!-- <button id="play_again" type="hidden">Play again.</button> -->

    <div id="status"></div>
    <script src="./index_files/index.js"></script>
  </body>
</html>
